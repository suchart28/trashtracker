<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รถเก็บขยะ Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      color: #2c3e50;
    }

    #truck-number {
      font-size: 5em;
      font-weight: 700;
      margin-top: 20px;
      color: #e74c3c;
    }

    #current-time {
      font-size: 3em;
      margin-top: 20px;
      color: #2c3e50;
    }

    #input-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #input-form input, #input-form button {
      font-size: 1.5em;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>รถเก็บขยะเทศบาล</h1>

  <div id="input-form">
    <input type="text" id="truck-id" placeholder="กรอกหมายเลขรถ">
    <button id="start-btn">เริ่มส่งค่าพิกัด</button>
  </div>

  <div id="truck-number"></div>
  <div id="current-time"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
      authDomain: "suchartwork-1487382986748.firebaseapp.com",
      databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
      projectId: "suchartwork-1487382986748",
      storageBucket: "suchartwork-1487382986748.firebasestorage.app",
      messagingSenderId: "353884592527",
      appId: "1:353884592527:web:0d5f392910ab0d2ceb13fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const truckNumberDiv = document.getElementById('truck-number');
    const currentTimeDiv = document.getElementById('current-time');
    const startBtn = document.getElementById('start-btn');
    const truckIdInput = document.getElementById('truck-id');
    const inputForm = document.getElementById('input-form');

    let truckId = '';
    let sendInterval = null;

    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      currentTimeDiv.textContent = `${hh}:${mm}:${ss}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function sendLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        set(ref(db, 'trucks/' + truckId), { lat, lon });
      }, err => console.error('ไม่สามารถหาตำแหน่ง GPS ได้', err));
    }

    startBtn.addEventListener('click', () => {
      truckId = truckIdInput.value.trim();
      if(!truckId) {
        alert('กรุณากรอกหมายเลขรถ');
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          // ส่งค่าไป Firebase ครั้งแรก
          set(ref(db, 'trucks/' + truckId), { lat, lon })
            .then(() => {
              // ซ่อน input + ปุ่ม
              inputForm.style.display = 'none';

              // แสดงหมายเลขรถใหญ่
              truckNumberDiv.textContent = truckId;

              // เริ่มส่งค่าพิกัดทุก 10 วินาที
              sendInterval = setInterval(sendLocation, 10000);
            })
            .catch(err => console.error('ส่งพิกัดไม่สำเร็จ', err));
        }, err => alert('ไม่สามารถหาตำแหน่ง GPS ได้'));
      } else {
        alert('เบราว์เซอร์ไม่รองรับ GPS');
      }
    });

    // ------------------------
    // Wake Lock - หน้าจอสว่างตลอดเวลา
    async function keepScreenOn() {
      if ('wakeLock' in navigator) {
        try {
          const wakeLock = await navigator.wakeLock.request('screen');
          console.log('หน้าจอจะไม่ดับ');
          wakeLock.addEventListener('release', () => console.log('Wake lock ถูกยกเลิก'));
        } catch (err) {
          console.error(`ไม่สามารถเปิด Wake Lock: ${err}`);
        }
      }
    }
    window.addEventListener('load', keepScreenOn);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') keepScreenOn();
    });
    // ------------------------

  </script>
</body>
</html>

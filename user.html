<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รถเก็บขยะใกล้ฉัน</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    .truck { margin: 20px; padding: 20px; border: 2px solid #333; border-radius: 10px; }
    .nearest { font-size: 5em; color: red; }
    .other { font-size: 2em; color: blue; }
  </style>
</head>
<body>
  <h1>สถานะรถเก็บขยะใกล้ฉัน</h1>
  <div id="trucks"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
      authDomain: "suchartwork-1487382986748.firebaseapp.com",
      databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
      projectId: "suchartwork-1487382986748",
      storageBucket: "suchartwork-1487382986748.firebasestorage.app",
      messagingSenderId: "353884592527",
      appId: "1:353884592527:web:0d5f392910ab0d2ceb13fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userLat = 0, userLon = 0;

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // km
    }

    function updateTrucks(trucksData) {
      const trucksDiv = document.getElementById('trucks');
      const trucksArray = [];

      for (let id in trucksData) {
        const t = trucksData[id];
        const distance = haversine(userLat, userLon, t.lat, t.lon);
        const eta = Math.round(distance / 0.02); // สมมติรถ 20 m/s ~ 72 km/h
        trucksArray.push({ id, distance, eta });
      }

      trucksArray.sort((a,b) => a.distance - b.distance);

      trucksDiv.innerHTML = '';
      trucksArray.forEach((t, idx) => {
        const div = document.createElement('div');
        div.className = 'truck ' + (idx===0 ? 'nearest' : 'other');
        div.innerHTML = `${t.id}: ${t.eta} นาที`;
        trucksDiv.appendChild(div);
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;

        const trucksRef = ref(db, 'trucks/');
        onValue(trucksRef, snapshot => {
          const data = snapshot.val();
          if(data) updateTrucks(data);
        });

      }, err => alert("ไม่สามารถหาตำแหน่งบ้านได้"));
    } else {
      alert("เบราว์เซอร์ไม่รองรับ GPS");
    }
  </script>
</body>
</html>

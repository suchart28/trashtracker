<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เวลาที่รถเก็บขยะจะมาถึง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: 'Kanit', sans-serif; 
      background: #f0f0f0;
    }

    #map { height: 60%; }

    #eta-panel { 
      height: 40%; 
      overflow-y: auto; 
      padding: 10px; 
      text-align: center;
      background: #fff;
    }

    #eta-panel h2 {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    .truck { 
      padding: 20px; 
      margin: 5px auto; 
      border-radius: 8px; 
      color: #fff; 
      text-align: center;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nearest { 
      font-size: 3em;  /* ตัวเลขใหญ่ขึ้น */
      background-color: #e74c3c; 
      font-weight: 700;
    }

    .other { 
      font-size: 2.2em;  /* ตัวเลขใหญ่ขึ้นสำหรับรถอื่น */
      background-color: #3498db; 
      font-weight: 700;
    }

    .truck button {
      margin-left: 15px;
      padding: 5px 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      background-color: #c0392b;
      color: white;
      cursor: pointer;
    }

    /* Marker Styles */
    .marker-div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Kanit', sans-serif;
      border-radius: 50%;
      border: 2px solid #fff;
      text-align: center;
    }

    .marker-nearest {
      background-color: #e74c3c;
      width: 80px;   /* ขยายขนาด marker */
      height: 80px;
      font-size: 18px;  /* ตัวเลขใหญ่ขึ้น */
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    .marker-other {
      background-color: #3498db;
      width: 60px;   /* ขยายขนาด marker */
      height: 60px;
      font-size: 16px;  /* ตัวเลขใหญ่ขึ้น */
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="eta-panel">
    <h2>เวลาที่รถเก็บขยะจะมาถึง</h2>
    <div id="trucks"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
      authDomain: "suchartwork-1487382986748.firebaseapp.com",
      databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
      projectId: "suchartwork-1487382986748",
      storageBucket: "suchartwork-1487382986748.firebasestorage.app",
      messagingSenderId: "353884592527",
      appId: "1:353884592527:web:0d5f392910ab0d2ceb13fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userLat = 0, userLon = 0;
    const truckMarkers = {};

    const map = L.map('map').setView([13.736717, 100.523186], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    const homeMarker = L.marker([0,0], {title: "บ้านคุณ"}).addTo(map);

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function updateTrucksDisplay(trucksArray) {
      const trucksDiv = document.getElementById('trucks');
      trucksDiv.innerHTML = '';

      trucksArray.forEach((t, idx) => {
        const div = document.createElement('div');
        div.className = 'truck ' + (idx===0 ? 'nearest' : 'other');
        div.innerHTML = `
          ${t.id}: ${t.eta} นาที
          <button>ลบ</button>
        `;
        trucksDiv.appendChild(div);

        const btn = div.querySelector('button');
        btn.addEventListener('click', () => {
          if (truckMarkers[t.id]) {
            map.removeLayer(truckMarkers[t.id]);
            delete truckMarkers[t.id];
          }
          trucksDiv.removeChild(div);
        });
      });
    }

    function createTruckMarker(t, isNearest) {
      const className = isNearest ? 'marker-div marker-nearest' : 'marker-div marker-other';
      const icon = L.divIcon({
        html: `<div class="${className}">${t.id}<br>${t.eta}นาที</div>`,
        className: '',
        iconSize: [0,0]
      });
      return L.marker([t.lat, t.lon], {icon}).addTo(map);
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        homeMarker.setLatLng([userLat, userLon]).bindPopup("บ้านคุณ").openPopup();
        map.setView([userLat, userLon], 14);

        const trucksRef = ref(db, 'trucks/');
        onValue(trucksRef, snapshot => {
          const data = snapshot.val();
          if(!data) return;

          const trucksArray = [];
          for (let id in data) {
            if(!id || id.trim() === '') continue;
            const t = data[id];
            const distance = haversine(userLat, userLon, t.lat, t.lon);
            const eta = Math.round(distance / 0.02);
            trucksArray.push({ id, lat: t.lat, lon: t.lon, distance, eta });
          }

          trucksArray.sort((a,b) => a.distance - b.distance);
          updateTrucksDisplay(trucksArray);

          trucksArray.forEach((t, idx) => {
            if(truckMarkers[t.id]) {
              const className = idx===0 ? 'marker-div marker-nearest' : 'marker-div marker-other';
              const newIcon = L.divIcon({ html: `<div class="${className}">${t.id}<br>${t.eta}นาที</div>`, className:'', iconSize:[0,0] });
              truckMarkers[t.id].setIcon(newIcon).setLatLng([t.lat, t.lon]);
            } else {
              truckMarkers[t.id] = createTruckMarker(t, idx===0);
            }
          });

        });

      }, err => alert("ไม่สามารถหาตำแหน่งบ้านได้"));
    } else {
      alert("เบราว์เซอร์ไม่รองรับ GPS");
    }

    // ------------------------
    // Wake Lock - หน้าจอสว่างตลอดเวลา
    async function keepScreenOn() {
      if ('wakeLock' in navigator) {
        try {
          const wakeLock = await navigator.wakeLock.request('screen');
          console.log('หน้าจอจะไม่ดับ');
          wakeLock.addEventListener('release', () => console.log('Wake lock ถูกยกเลิก'));
        } catch (err) {
          console.error(`ไม่สามารถเปิด Wake Lock: ${err}`);
        }
      }
    }
    window.addEventListener('load', keepScreenOn);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') keepScreenOn();
    });
    // ------------------------

  </script>
</body>
</html>

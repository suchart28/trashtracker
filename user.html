<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Garbage Truck Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial; }
    #map { height: 60%; }
    #eta-panel { height: 40%; overflow-y: auto; padding: 10px; }
    .truck { padding: 10px; margin: 5px 0; border-radius: 8px; color: #fff; }
    .nearest { font-size: 2em; background-color: #e74c3c; }
    .other { font-size: 1.5em; background-color: #3498db; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="eta-panel">
    <h2>เวลาที่รถจะมาถึง</h2>
    <div id="trucks"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
      authDomain: "suchartwork-1487382986748.firebaseapp.com",
      databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
      projectId: "suchartwork-1487382986748",
      storageBucket: "suchartwork-1487382986748.firebasestorage.app",
      messagingSenderId: "353884592527",
      appId: "1:353884592527:web:0d5f392910ab0d2ceb13fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userLat = 0, userLon = 0;
    const truckMarkers = {};

    // สร้าง map
    const map = L.map('map').setView([13.736717, 100.523186], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const homeMarker = L.marker([0,0], {title: "บ้านคุณ"}).addTo(map);

    // Haversine ระยะทาง
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // km
    }

    function updateTrucksDisplay(trucksArray) {
      const trucksDiv = document.getElementById('trucks');
      trucksDiv.innerHTML = '';
      trucksArray.forEach((t, idx) => {
        const div = document.createElement('div');
        div.className = 'truck ' + (idx===0 ? 'nearest' : 'other');
        div.innerHTML = `${t.id}: ${t.eta} นาที`;
        trucksDiv.appendChild(div);
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        homeMarker.setLatLng([userLat, userLon]).bindPopup("บ้านคุณ").openPopup();
        map.setView([userLat, userLon], 14);

        const trucksRef = ref(db, 'trucks/');
        onValue(trucksRef, snapshot => {
          const data = snapshot.val();
          if(!data) return;

          const trucksArray = [];
          for (let id in data) {
            const t = data[id];
            const distance = haversine(userLat, userLon, t.lat, t.lon);
            const eta = Math.round(distance / 0.02); // สมมติรถ 20 m/s ~ 72 km/h
            trucksArray.push({ id, lat: t.lat, lon: t.lon, distance, eta });
          }

          trucksArray.sort((a,b) => a.distance - b.distance);
          updateTrucksDisplay(trucksArray);

          // อัปเดต Marker รถบน map
          trucksArray.forEach(t => {
            if(truckMarkers[t.id]) {
              truckMarkers[t.id].setLatLng([t.lat, t.lon]);
            } else {
              truckMarkers[t.id] = L.marker([t.lat, t.lon], {title: t.id}).addTo(map).bindPopup(`${t.id}<br>ETA: ${t.eta} นาที`);
            }
            truckMarkers[t.id].bindPopup(`${t.id}<br>ETA: ${t.eta} นาที`);
          });

        });

      }, err => alert("ไม่สามารถหาตำแหน่งบ้านได้"));
    } else {
      alert("เบราว์เซอร์ไม่รองรับ GPS");
    }

  </script>
</body>
</html>
